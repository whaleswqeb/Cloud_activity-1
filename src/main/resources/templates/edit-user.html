<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h2>Edit User</h2>

<form th:action="@{'/edit/' + ${user.id}}" th:object="${user}" method="post">

  <div class="mb-3">
    <label>First Name</label>
    <input class="form-control" th:field="*{firstName}" required>
  </div>

  <div class="mb-3">
    <label>Last Name</label>
    <input class="form-control" th:field="*{lastName}" required>
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input class="form-control" th:field="*{email}" required>
  </div>

  <button class="btn btn-primary" type="submit">Update</button>
</form>

</body>
</html>
